<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Exercise #6: Simple form</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <div class="container"> 
<form action="#" class="content col-6">


    <div class="form-group">
    <label for="first_name">First name:</label>
    <input type="text" class="form-control" id="first_name" >
    
  </div>


    <div class="form-group">
    <label for="last-name">Last name:</label>
    <input type="text" class="form-control" id="last_name" >
    
  </div>
    

    <div class="custom-control custom-radio custom-control-inline">
        <input type="radio" name="gender" value="male" class="custom-control-input">
     <label  class="custom-control-label" for="customRadio1">male
    </label>
</div>

       <div class="custom-control custom-radio custom-control-inline"> 
      <input type="radio" name="gender" value="female" class="custom-control-input" class="custom-control-input">
        <label class="custom-control-label" for="customRadio1">female </label>
    </div>

    <div class="form-group">
      <label for="birth_date">Date of birth:</label>
      <br>
    <input type="date" name="birth_date" id="birth_date " class="form-control"/>
    </div>

    <button type="button" class="btn btn-primary ">Add</button>
</form>
</div>

</body>
</html>
